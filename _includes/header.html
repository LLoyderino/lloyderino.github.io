<div class="header">
  <div class="inner_header">
    <div class="logo">
      <span class="mark">$</span>
      <span class="title">{{ page.path }}</span>
      <span class="cursor animate-flicker"></span>
    </div>
    <ul class="nav">
      {% for item in site.data.pages.list %}
      <li><a href="/{{ item.url }}">{{ item.title | upcase }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
