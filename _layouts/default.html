<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="inner_header">
        <div class="logo">
          <span class="mark">$</span>
          <span class="title">{{ page.path }}</span>
          <span class="cursor animate-flicker"></span>
        </div>
        <ul class="nav">
          {% for item in site.data.pages.list %}
          <li><a href="{{ item.url }}">{{ item.title | upcase }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="content">
      {{ content }}
    </div>
    <div class="footer"></div>
  </div>
</body>

</html>
