<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container">
    {% include header.html %}
    <div class="content">
      <div class="post-form">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
      <div class="tags">
        {% for tag in page.categories %}
        <span>#{{tag}}</span>
        {% endfor %}
      </div>
    </div>
    {% include footer.html %}
  </div>
</body>

<style>
  .highlight {
    background-color: #252627;
    padding: 10px 0 10px 30px;
    margin: 0;
  }

  .highlighter-rouge {
    background-color: #252627;
    padding: 5px;
    margin: 0;
  }

  .post-form {
    padding-bottom: 20px;
    border-bottom: 1px solid #a9a9b3;
  }

  .tags {
    margin-top: 10px;
    color: #a9a9b3;
  }

  .tags span {
    padding-right: 10px;
  }
</style>

</html>
